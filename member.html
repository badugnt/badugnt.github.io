            <span class="navbar-nav ms-auto">
              <a href="member.html" class="ms-auto" ><button type="button" class="btn btn-success py-2 px-5 mx-auto button-3">Sign In For Free!</button></a>

<div class="container-fluid">
    
    <p class="display-4 fw-bold text-center ">Sign Up!</p>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <div class="p-5 pt-0 ">
                <div class="card w-100 mx-auto">
                    <div class="card-body">
                        <form>
                            <div class="row my-4">
                                <div class="col-sm-6">
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="First Name" 
                                    name="Fname">
                                </div>
                                <div class="col-sm-6">
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Last Name" 
                                    name="Lname">
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="date" class="form-label">Birth Date</label>
                                        <input type="date" class="form-control" name="date" id="date">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="e-mail" class="form-label">e-mail</label>
                                        <input type="email" class="form-control" name="e-mail" id="e-mail">
                                    </div>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="Password" id="Password">
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <div class="form-check mt-2">
                                                <input class="form-check-input" type="radio" name="laki" id="laki">
                                                <label class="form-check-label" for="laki" >Male</label>
                                            </div>
                                        </li>
                                        <li class="list-inline-item">
                                            <div class="form-check mt-2">
                                                <input class="form-check-input" type="radio" name="Perempuan" id="Perempuan">
                                                <label class="form-check-label" for="Perempuan" >Female</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="form-group mb-3">
                                    <label for="warga">Citizenship</label>
                                    <select class="form-select mt-2" name="warga" id="warga">
                                        <option value="Indonesia">Indonesia</option>
                                        <option value="Malay">Malay</option>
                                        <option value="Singapore">Singapore</option>
                                        
                                    </select>
                                </div>
                            </div>
                            <input class="btn btn-primary float-end" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
 

    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

        });
